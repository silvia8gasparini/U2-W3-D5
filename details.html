<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Knock Off Hats - Dettagli Film</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light border-bottom border-color-dark"
        style="background-color: #ffffff"
      >
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              height="60"
              src="https://wallpapers.com/images/hd/classic-film-projector-icon-4dauursx1n3qdycd.png"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item active">
                <a class="nav-link fs-3" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-4" href="./backoffice.html">Backoffice</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-4" href="#">Recensioni</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-4" href="#forum">Forum</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link fs-4 dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  >Registi</a
                >
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Charlie Chaplin</a></li>
                  <li><a class="dropdown-item" href="#">Buster Keaton</a></li>
                  <li><a class="dropdown-item" href="#">Harold Lloyd</a></li>
                  <li><a class="dropdown-item" href="#">F.W. Murnau</a></li>
                  <li><a class="dropdown-item" href="#">Robert Wiene</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Cerca"
              />
              <button class="btn btn-custom" type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-grow-1 my-4">
      <h2 class="text-center">Modifica Film</h2>
      <div class="container">
        <div class="row justify-content-center d-none" id="movieDetail">
          <div class="col col-12 col-lg-6 col-md-8">
            <form id="formEdit">
              <div class="mb-3">
                <label for="editName" class="form-label">Titolo</label>
                <input
                  type="text"
                  class="form-control"
                  id="editName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editDescription" class="form-label"
                  >Descrizione</label
                >
                <textarea
                  class="form-control"
                  id="editDescription"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="editPrice" class="form-label">Prezzo</label>
                <input
                  type="number"
                  class="form-control"
                  id="editPrice"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editImageUrl" class="form-label"
                  >URL Immagine</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="editImageUrl"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success">
                Salva modifiche
              </button>
              <button type="button" class="btn btn-danger ms-2" id="deleteBtn">
                Elimina film
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-center py-4">
      <button
        type="button"
        class="btn btn-custom btn-sm py-2 my-3"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Contattaci
      </button>
      <p class="m-0 text-light my-2">
        Knock Off Hats - <span id="year"></span>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/details.js"></script>
  </body>
</html>

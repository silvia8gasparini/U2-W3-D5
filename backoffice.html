<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Knock Off Hats - Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <link rel="stylesheet" href="./assets/style.css" />
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light border-bottom border-color-dark"
        style="background-color: #ffffff"
      >
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              height="60"
              src="https://wallpapers.com/images/hd/classic-film-projector-icon-4dauursx1n3qdycd.png"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item active">
                <a
                  class="display-1 nav-link fs-3"
                  style="color: #000000"
                  href="./index.html"
                  >Home
                  <span class="visually-hidden-focusable">(current)</span></a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link fs-4" style="color: #000000" href="#"
                  >Recensioni</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link fs-4" style="color: #000000" href="#forum"
                  >Forum</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link fs-4"
                  style="color: #000000"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Registi
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Charlie Chaplin</a></li>
                  <li><a class="dropdown-item" href="#">Buster Keaton</a></li>
                  <li><a class="dropdown-item" href="#">Harold Lloyd</a></li>
                  <li>
                    <a class="dropdown-item" href="#"
                      >Friedrich Wilhelm Murnau</a
                    >
                  </li>
                  <li><a class="dropdown-item" href="#">Robert Wiene</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex my-2 my-lg-0" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Cerca"
                aria-label="Search"
              />
              <button class="btn btn-custom my-2 my-sm-0" type="submit">
                Cerca
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 my-4">
      <h2 class="text-center">Gestione Film</h2>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-lg-6 col-md-8">
            <form class="my-3" id="event-form">
              <div class="mb-3">
                <label for="name" class="form-label">Titolo del film</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  id="name"
                  placeholder="Casablanca"
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Trama</label>
                <textarea
                  class="form-control"
                  required
                  id="description"
                  placeholder="Una grande storia d'amore ambientata nella seconda guerra mondiale."
                  rows="5"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input
                  type="number"
                  class="form-control"
                  required
                  id="price"
                  placeholder="10.99"
                />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label"
                  >Studio cinematografico</label
                >
                <input
                  type="text"
                  class="form-control"
                  required
                  id="brand"
                  placeholder="Warner Bros."
                />
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label">URL Locandina</label>
                <input
                  type="url"
                  class="form-control"
                  required
                  id="imageUrl"
                  placeholder="https://..."
                />
              </div>
              <button type="submit" class="btn btn-success">Salva</button>
              <button type="reset" class="btn btn-secondary ms-2">Reset</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-center py-4">
      <button
        type="button"
        class="btn btn-custom btn-sm py-2 my-3"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Contattaci
      </button>
      <p class="m-0 text-light my-2">
        The Silent Era - <span id="year"></span>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/scriptbackoffice.js"></script>
  </body>
</html>
